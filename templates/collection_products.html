{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 text-capitalize">{{ collection_slug }} Collection</h2>

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb bg-light rounded px-3 py-2">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item active text-capitalize" aria-current="page">{{ collection_slug }} Collection</li>
    </ol>
  </nav>

  <div class="row">
    {% for product in products %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">â‚±{{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mt-auto">View</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-center fs-5">No products available in this collection.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
