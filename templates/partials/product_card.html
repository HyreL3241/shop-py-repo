<div class="col-md-3" data-aos="fade-up">
    <div class="card border-0 shadow-sm h-100 product-card">
        <div class="position-relative overflow-hidden" style="height: 300px;">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-img-top object-fit-cover" style="height: 100%; width: 100%; object-fit: cover;">
            <div class="product-overlay position-absolute bottom-0 start-50 translate-middle-x w-100 pb-3 d-flex justify-content-center opacity-0 hover-opacity-100 transition-opacity bg-dark bg-opacity-50">
                <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-warning btn-sm">
                    <i class="fas fa-search me-1"></i> View Product
                </a>
            </div>
        </div>
        <div class="card-body text-center">
            <h5 class="card-title text-dark fw-semibold mb-2">{{ product.name }}</h5>
            <div class="d-flex justify-content-center align-items-center gap-3">
                <span class="text-gold fw-bold" style="color: #d1b932;">â‚±{{ product.price }}</span>
                <span class="text-muted small">{{ product.rating|floatformat:1 }}/5</span>
            </div>
        </div>
    </div>
</div>
