{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="padding-top: 70px;">
    <h2>Search Results{% if query %} for "{{ query }}"{% endif %}</h2>
    <hr class="mb-4">

    {% if products %}
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">â‚±{{ product.price }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center my-5 fs-4" role="alert">
            No products found.
        </div>
    {% endif %}
</div>
{% endblock %}
