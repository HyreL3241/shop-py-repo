<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


{% block content %}

<style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signin-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand-logo h1 {
            font-weight: 700;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #212529;
            box-shadow: 0 0 0 0.2rem rgba(33, 37, 41, 0.25);
        }
        .btn-dark {
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .social-login {
            margin: 1.5rem 0;
            position: relative;
        }
        .social-login::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        .social-login-text {
            position: relative;
            z-index: 2;
            background-color: white;
            padding: 0 1rem;
        }
        .social-btn {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-google {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
            border: none;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-link a {
            color: #212529;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-check-input:checked {
            background-color: #212529;
            border-color: #212529;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="signin-container">
            <div class="brand-logo">
                <h1>ShopLift</h1>
                <p class="text-muted">Welcome back, please sign in</p>
            </div>
            
            <form action="{% url 'login' %}" method="POST">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-dark">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-dark w-100">SIGN IN</button>
            </form>
            
            <div class="social-login text-center">
                <span class="social-login-text text-muted">Or sign in with</span>
            </div>
            
            <div class="row g-2 mt-3">
                <div class="col-6">
                    <button class="btn social-btn btn-google w-100">
                        <i class="fab fa-google me-2"></i>Google
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn social-btn btn-facebook w-100">
                        <i class="fab fa-facebook-f me-2"></i>Facebook
                    </button>
                </div>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>

    {% endblock %}
