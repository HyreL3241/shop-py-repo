{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 700px; border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <img src="{% static 'image_url/default-profile.png' %}" class="rounded-circle shadow mb-4" alt="Profile Picture" width="130" height="130">
            
            <h2 class="fw-bold text-primary mb-1">{{ user.username|capfirst }}</h2>
            <p class="text-muted mb-4 fs-5">Registered Member</p>

            <hr class="my-4">

            <div class="text-start ps-4">
                <h5 class="text-secondary mb-3"><i class="fas fa-user-circle me-2"></i>Account Info</h5>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="fas fa-envelope me-2 text-primary"></i>
                        <strong>Email:</strong> {{ user.email }}
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-calendar-alt me-2 text-primary"></i>
                        <strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}
                    </li>
                    <li>
                        <i class="fas fa-sign-in-alt me-2 text-primary"></i>
                        <strong>Last Login:</strong> {{ user.last_login|date:"F j, Y, g:i A" }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
